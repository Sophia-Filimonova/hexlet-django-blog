{% extends "base.html" %}
{% block content %}
    <a href="{% url 'articles_create' %}">Создать статью</a>
    <h2>Список статей</h2>
    {% for article in articles %}
        <h3><a href="{% url 'show_article' article.id %}">{{ article.name }}</a></h3>
        <div>{{ article.body|slice:":200" }}</div>
        <a href="{% url 'articles_update' article.id %}">Редактировать</a>
        <form action="{% url 'articles_destroy' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    {% endfor %}
{% endblock %}
